<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP File Upload and Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #007bff;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: calc(100% - 22px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 4px;
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h1>ZIP File Upload and Extractor</h1>
    <p>Upload a ZIP file to extract its contents:</p>
    <input type="file" id="fileInput" accept=".zip">
    <button onclick="extractZip()">Extract ZIP</button>
    <button id="downloadButton" style="display:none;" onclick="downloadAllFiles()">Download All Files</button>
    
    <div id="output"></div>

    <script>
        let extractedFiles = [];

        async function extractZip() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            const downloadButton = document.getElementById('downloadButton');
            output.innerHTML = '';  // Clear output
            extractedFiles = []; // Reset extracted files

            if (fileInput.files.length === 0) {
                output.innerHTML = 'Please upload a ZIP file.';
                return;
            }

            const file = fileInput.files[0];
            const jszip = new JSZip();

            try {
                const zipContent = await jszip.loadAsync(file);
                output.innerHTML = '<h2>Extracted Files and Directories:</h2>';
                const fileList = zipContent.files; // Get all files in the ZIP

                // Function to display files and directories
                function displayFiles(files, parent) {
                    const ul = document.createElement('ul');
                    parent.appendChild(ul);
                    
                    files.forEach(zipFile => {
                        const li = document.createElement('li');
                        li.textContent = zipFile.name;
                        extractedFiles.push(zipFile); // Store extracted file

                        if (zipFile.dir) {
                            li.style.fontWeight = 'bold'; // Make directory names bold
                        }

                        ul.appendChild(li);

                        // If the file is a directory, call this function recursively
                        if (zipFile.dir) {
                            const children = Object.values(zipFile.children || {});
                            displayFiles(children, li);
                        }
                    });
                }

                displayFiles(fileList, output);
                downloadButton.style.display = 'block'; // Show download button
            } catch (error) {
                output.innerHTML = `Error extracting ZIP: ${error.message}`;
            }
        }

        async function downloadAllFiles() {
            const zip = new JSZip();
            extractedFiles.forEach(file => {
                if (!file.dir) { // Only add files, not directories
                    zip.file(file.name, file.async("blob"));
                }
            });

            const content = await zip.generateAsync({ type: "blob" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(content);
            link.download = "extracted_files.zip"; // Name for the downloaded zip
            link.click();
        }
    </script>
</body>
</html>
